<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leap Year Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Leap Year Checker</h1>
  <div>
    <input type="number" id="yearInput" placeholder="Enter a year" />
    <button onclick="checkLeapYear()">Check</button>
  </div>
  <div id="result"></div>

  <script>
    function checkLeapYear() {
      const year = document.getElementById('yearInput').value;
      let result = '';
      if (year === '') {
        result = 'Please enter a year.';
      } else {
        const y = parseInt(year);
        if ((y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0)) {
          result = `${y} is a leap year.`;
        } else {
          result = `${y} is not a leap year.`;
        }
      }
      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
